<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
    }

    .tool-button {
      width: 250px;
      height: 60px;
      margin: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ffcc33;
      transition: transform 0.2s;
    }

    .tool-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Buttons leading to your tools -->
  <button class="tool-button" onclick="location.href='passgen.html'">
    Password Generator
  </button>

  <button class="tool-button" onclick="location.href='another-tool.html'">
    Another Tool
  </button>

</body>
</html>
