<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #ff9966;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      display: block;
      transition: background 0.2s, color 0.2s;

    nav a:hover {
      background: #ffcc33;
      color: black;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 0;
    }

    .tool-button {
      width: 250px;
      height: 60px;
      margin: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ffcc33;
      transition: transform 0.2s;
    }

    .tool-button:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ff9966;
      color: white;
      margin-top: 40px;
    }
  </style>
