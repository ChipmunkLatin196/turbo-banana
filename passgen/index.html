<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    #pw {
      font-size: 24px;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      word-break: break-all;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    .controls {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Password Generator</h1>

  <div class="controls">
    <label>Password length: <span id="lenDisplay">16</span></label><br>
    <input type="range" id="length" min="4" max="64" value="16">
  </div>

  <button onclick="generate()">Generate Password</button>
  <button onclick="copyPassword()">Copy Password</button>

  <div id="pw"></div>

  <script>
    const chars =
      "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";

    // Update displayed length value
    const lengthSlider = document.getElementById("length");
    const lengthLabel = document.getElementById("lenDisplay");
    lengthSlider.oninput = () => {
      lengthLabel.textContent = lengthSlider.value;
    };

    function generate() {
      let pw = "";
      const length = parseInt(lengthSlider.value);

      for (let i = 0; i < length; i++) {
        pw += chars[Math.floor(Math.random() * chars.length)];
      }

      document.getElementById("pw").innerText = pw;
    }

    function copyPassword() {
      const pw = document.getElementById("pw").innerText;

      if (!pw) {
        alert("Generate a password first!");
        return;
      }

      navigator.clipboard.writeText(pw).then(() => {
        alert("Password copied!");
      });
    }
  </script>

</body>
</html>
