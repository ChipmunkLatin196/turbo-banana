<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5e6; /* light cream-grey */
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      width: 100%;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #000;
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #pw {
      font-size: 22px;
      padding: 10px;
      margin: 20px 0;
      text-align: center;
      min-width: 300px;
      color: #333;
    }

    .button {
      background: none;
      border: none;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      margin: 10px 0;
      padding: 5px 0;
      transition: color 0.2s;
    }

    .button:hover {
      color: #000;
      text-decoration: underline;
    }

    .slider-container {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 16px;
      color: #333;
    }

    #length {
      margin-left: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
      width: 100%;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="passgen.html">Password Generator</a>
</nav>

<main>
  <div id="pw">Click Generate!</div>

  <div class="slider-container">
    <label for="length">Length:</label>
    <input type="range" id="length" min="4" max="64" value="16">
    <span id="lenDisplay">16</span>
  </div>

  <button class="button" onclick="generate()">Generate</button>
  <button class="button" onclick="copyPassword()">Copy</button>
  <button class="button" onclick="location.href='index.html'">Back</button>
</main>

<footer></footer>

<script>
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
  const lengthSlider = document.getElementById("length");
  const lengthLabel = document.getElementById("lenDisplay");

  lengthSlider.oninput = () => { lengthLabel.textContent = lengthSlider.value; }

  function generate() {
    const length = parseInt(lengthSlider.value);
    let pw = "";
    for (let i = 0; i < length; i++) {
      pw += chars[Math.floor(Math.random() * chars.length)];
    }
    document.getElementById("pw").innerText = pw;
  }

  function copyPassword() {
    const pw = document.getElementById("pw").innerText;
    if (!pw || pw === "Click Generate!") {
      alert("Generate a password first!");
      return;
    }
    navigator.clipboard.writeText(pw).then(() => { alert("Password copied!"); });
  }
</script>

</body>
</html>
