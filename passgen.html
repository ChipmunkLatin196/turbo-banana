<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5e6; /* light cream-grey */
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      background: transparent; /* no color */
      padding: 20px 0;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tool-button {
      background: none;
      border: none;
      font-size: 22px;
      color: #333;
      cursor: pointer;
      margin: 15px 0;
      padding: 5px 0;
      transition: color 0.2s;
    }

    .tool-button:hover {
      color: #000;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="passgen.html">Password Generator</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
</nav>

<main>
  <button class="tool-button" onclick="location.href='passgen.html'">Password Generator</button>
  <button class="tool-button" onclick="location.href='blog.html'">Blog</button>
</main>

<footer></footer>

</body>
</html>
