<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aim Test</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div id="game-area"></div>
    <div id="results">Press "Start Round" to begin (10 targets)</div>
    <button id="start-btn">Start Round</button>

    <div class="prompt-line">
      <a class="prompt-text" href="index.html">$ cd ~</a>
      <span class="prompt-cursor"></span>
    </div>
  </main>
  <script>
    const gameArea = document.getElementById("game-area");
    const results = document.getElementById("results");
    const startBtn = document.getElementById("start-btn");
    let times = [], startTime, targetsHit = 0;
    const totalTargets = 10, targetSize = 60;

    function spawnTarget() {
      if (targetsHit >= totalTargets) return endRound();
      const target = document.createElement("div");
      target.classList.add("target");
      const x = Math.random() * (gameArea.clientWidth - targetSize);
      const y = Math.random() * (gameArea.clientHeight - targetSize);
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
      gameArea.innerHTML = "";
      gameArea.appendChild(target);
      startTime = Date.now();
      target.onclick = () => {
        const reaction = Date.now() - startTime;
        times.push(reaction);
        targetsHit++;
        results.textContent = `Target ${targetsHit}/${totalTargets} â€” Reaction: ${reaction} ms`;
        spawnTarget();
      };
    }

    function endRound() {
      gameArea.innerHTML = "";
      const avg = Math.round(times.reduce((a,b)=>a+b,0) / times.length);
      results.textContent = `Round finished! Average reaction time: ${avg} ms`;
      times = []; targetsHit = 0; startBtn.style.display = "inline-block";
    }

    function startRound() {
      results.textContent = "Round started! Click the target as fast as you can!";
      startBtn.style.display = "none"; 
      spawnTarget();
    }

    startBtn.onclick = startRound;
  </script>
</body>
</html>
