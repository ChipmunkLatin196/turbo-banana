<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aim_test</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <style>
    @font-face {
      font-family: 'IBM Plex Mono';
      src: url('fonts/IBMPlexMono-Regular.ttf') format('truetype');
    }
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    #game-area {
      position: relative; width: 90vw; height: 60vh;
      background: black; border: 2px solid #00ff00; max-width: 600px;
    }
    .target { position: absolute; width: 60px; height: 60px; background: #00ff00; border-radius: 50%; cursor: pointer; }
    #results { margin-top: 20px; font-size: 16px; }
    #start-btn, #home-btn {
      margin-top: 20px; padding: 10px 20px; font-size: 16px;
      border: 2px solid #00ff00; background: black; color: #00ff00;
      cursor: pointer; transition: background 0.3s ease, color 0.3s ease;
    }
    #start-btn:hover, #home-btn:hover { background: #00ff00; color: black; }
  </style>
</head>
<body>
  <main>
    <div id="game-area"></div>
    <div id="results">
      Press "Start Round" to begin (10 targets)
    </div><button id="start-btn">Start Round</button> <button id="home-btn" onclick="location.href='index.html'">$ cd ~</button>
  </main>
  <script>
    const gameArea = document.getElementById("game-area");
    const results = document.getElementById("results");
    const startBtn = document.getElementById("start-btn");
    let times = [], startTime, targetsHit = 0;
    const totalTargets = 10, targetSize = 60;

    function spawnTarget() {
      if (targetsHit >= totalTargets) return endRound();
      const target = document.createElement("div");
      target.classList.add("target");
      const x = Math.random() * (gameArea.clientWidth - targetSize);
      const y = Math.random() * (gameArea.clientHeight - targetSize);
      target.style.left = `${x}px`; target.style.top = `${y}px`;
      gameArea.innerHTML = ""; gameArea.appendChild(target);
      startTime = Date.now();
      target.onclick = () => {
        const reaction = Date.now() - startTime;
        times.push(reaction); targetsHit++;
        results.textContent = `Target ${targetsHit}/${totalTargets} â€” Reaction: ${reaction} ms`;
        spawnTarget();
      };
    }
    function endRound() {
      gameArea.innerHTML = "";
      const avg = Math.round(times.reduce((a,b)=>a+b,0) / times.length);
      results.textContent = `Round finished! Average reaction time: ${avg} ms`;
      times = []; targetsHit = 0; startBtn.style.display = "inline-block";
    }
    function startRound() {
      results.textContent = "Round started! Click the target as fast as you can!";
      startBtn.style.display = "none"; spawnTarget();
    }
    startBtn.onclick = startRound;
  </script>
</body>
</html>
