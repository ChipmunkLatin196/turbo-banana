<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aim Test</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5e6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background: #f5f5e6;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #game-area {
      position: relative;
      width: 90vw;
      height: 70vh;
      background: #f5f5e6;   /* match site background */
      border: 4px solid #333; /* keep border */
      border-radius: 8px;
      overflow: hidden;
    }

    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 50%;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }

    #start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #start-btn:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> <a href="passgen.html">Password Generator</a> <a href="reaction.html">Reaction Test</a> <a href="aim.html">Aim Test</a>
  </nav>
  <main>
    <div id="game-area"></div>
    <div id="results">
      Press "Start Round" to begin (10 targets)
    </div><button id="start-btn">Start Round</button>
  </main>
  <script>
  const gameArea = document.getElementById("game-area");
  const results = document.getElementById("results");
  const startBtn = document.getElementById("start-btn");
  let times = [];
  let startTime;
  let targetsHit = 0;
  const totalTargets = 10;
  const targetSize = 60;

  function spawnTarget() {
    if (targetsHit >= totalTargets) {
      endRound();
      return;
    }

    const target = document.createElement("div");
    target.classList.add("target");

    const areaWidth = gameArea.clientWidth;
    const areaHeight = gameArea.clientHeight;
    const x = Math.random() * (areaWidth - targetSize);
    const y = Math.random() * (areaHeight - targetSize);

    target.style.left = `${x}px`;
    target.style.top = `${y}px`;

    gameArea.innerHTML = ""; // clear old target
    gameArea.appendChild(target);

    startTime = Date.now();

    target.onclick = () => {
      const reaction = Date.now() - startTime;
      times.push(reaction);
      targetsHit++;
      results.textContent = `Target ${targetsHit}/${totalTargets} â€” Reaction: ${reaction} ms`;
      spawnTarget(); // next target
    };
  }

  function endRound() {
    gameArea.innerHTML = "";
    const sum = times.reduce((a, b) => a + b, 0);
    const avg = Math.round(sum / times.length);
    results.textContent = `Round finished! Average reaction time: ${avg} ms`;

    // Reset for next round
    times = [];
    targetsHit = 0;
    startBtn.style.display = "inline-block"; // show start button again
  }

  function startRound() {
    results.textContent = "Round started! Click the target as fast as you can!";
    startBtn.style.display = "none"; // hide button during round
    spawnTarget();
  }

  startBtn.onclick = startRound;
  </script>
</body>
</html>
