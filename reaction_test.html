<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Test</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div id="game-area">Press "Start Test"</div>
    <div id="results">Spin your scroll wheel inside the box</div>
    <button id="start-btn">Start Test</button>

    <div class="prompt-line">
      <a class="prompt-text" href="index.html">$ cd ~</a>
      <span class="prompt-cursor"></span>
    </div>
  </main>
  <script>
    const gameArea = document.getElementById("game-area");
    const results = document.getElementById("results");
    const startBtn = document.getElementById("start-btn");

    let scrollCount = 0;
    let timeLeft = 10;
    let timerInterval;
    let testRunning = false;

    function startTest() {
      scrollCount = 0;
      timeLeft = 10;
      testRunning = true;

      gameArea.textContent = "Scrolls: 0";
      results.textContent = `Time left: ${timeLeft}s`;
      startBtn.style.display = "none";

      timerInterval = setInterval(() => {
        timeLeft--;
        results.textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) endTest();
      }, 1000);
    }

    function endTest() {
      clearInterval(timerInterval);
      testRunning = false;
      gameArea.textContent = `Final Scrolls: ${scrollCount}`;
      results.textContent = `Your score: ${scrollCount} scrolls in 10 seconds`;
      startBtn.style.display = "inline-block";
    }

    gameArea.addEventListener("wheel", (e) => {
      if (!testRunning) return;
      scrollCount++;
      gameArea.textContent = `Scrolls: ${scrollCount}`;
    });

    startBtn.addEventListener("click", startTest);
  </script>
</body>
</html>
