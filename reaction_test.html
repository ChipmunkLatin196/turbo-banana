<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reaction_test</title>
  <style>
    @font-face {
      font-family: 'IBM Plex Mono';
      src: url('fonts/IBMPlexMono-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'IBM Plex Mono';
      src: url('fonts/IBMPlexMono-Bold.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: #00ff00; /* terminal green */
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #game-area {
      width: 90vw;
      height: 60vh;
      background: black;
      border: 2px solid #00ff00;
      border-radius: 4px;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #00ff00;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    #results {
      margin-top: 20px;
      font-size: 16px;
      color: #00ff00;
    }

    #history {
      margin-top: 10px;
      font-size: 14px;
      color: #00ff00;
      text-align: center;
      width: 100%;
    }

    #history-list {
      margin-left: 8px;
      font-weight: bold;
    }

    #home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    #home-btn:hover {
      background: #00ff00;
      color: black;
    }

    @media (max-width: 600px) {
      #game-area { height: 50vh; font-size: 20px; }
      #results { font-size: 14px; }
      #history { font-size: 12px; }
    }
  </style>
</head>
<body>
  <main>
    <div id="game-area">
      Click anywhere to begin
    </div>
    <div id="results"></div>
    <div id="history">
      <strong>Last 10 results:</strong> <span id="history-list"></span>
    </div><button id="home-btn" onclick="location.href='index.html'">$ cd ~</button>
  </main>
  <script>
    let startTime, timeoutId, waiting = false;
    const gameArea = document.getElementById("game-area");
    const results = document.getElementById("results");
    const historyList = document.getElementById("history-list");
    let history = [];

    function startRound() {
      gameArea.style.background = "black";
      gameArea.textContent = "Wait for green...";
      waiting = true;

      const delay = Math.floor(Math.random() * 4000) + 1000; // random 1â€“5s
      timeoutId = setTimeout(() => {
        gameArea.style.background = "#00ff00";
        gameArea.textContent = "CLICK!";
        startTime = Date.now();
        waiting = false;
      }, delay);
    }

    function updateHistory(time) {
      history.unshift(time + "ms");
      if (history.length > 10) history.pop();
      historyList.textContent = history.join(" ");
    }

    gameArea.onclick = () => {
      if (waiting) {
        results.textContent = "Too soon! Wait for green.";
        clearTimeout(timeoutId);
        startRound();
        return;
      }

      if (gameArea.style.background === "rgb(0, 255, 0)" || gameArea.style.background === "#00ff00") {
        const reaction = Date.now() - startTime;
        results.textContent = `Your reaction time: ${reaction} ms`;
        updateHistory(reaction);
        startRound();
        return;
      }

      startRound();
    };
  </script>
</body>
</html>
