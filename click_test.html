<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Test</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div id="instructions">Press "Start Test" then click inside the box as fast as you can!</div>
    <div id="game-area"></div>
    <div id="results">Clicks: 0 | Time left: 10s</div>
    <button id="start-btn">Start Test</button>

    <div class="prompt-line">
      <a class="prompt-text" href="index.html">$ cd ~</a>
      <span class="prompt-cursor"></span>
    </div>
  </main>
  <script>
    const gameArea = document.getElementById("game-area");
    const results = document.getElementById("results");
    const startBtn = document.getElementById("start-btn");
    const instructions = document.getElementById("instructions");

    let clickCount = 0, timeLeft = 10, timerInterval, testRunning = false;

    function startTest() {
      clickCount = 0;
      timeLeft = 10;
      testRunning = true;

      instructions.textContent = "Click as fast as you can!";
      results.textContent = `Clicks: 0 | Time left: ${timeLeft}s`;
      startBtn.style.display = "none";

      timerInterval = setInterval(() => {
        timeLeft--;
        results.textContent = `Clicks: ${clickCount} | Time left: ${timeLeft}s`;
        if (timeLeft <= 0) endTest();
      }, 1000);
    }

    function endTest() {
      clearInterval(timerInterval);
      testRunning = false;
      instructions.textContent = "Press Start Test then click inside the box!";
      results.textContent = `Test finished! Total clicks: ${clickCount}`;
      startBtn.style.display = "inline-block";
    }

    gameArea.addEventListener("click", () => {
      if (testRunning) {
        clickCount++;
        results.textContent = `Clicks: ${clickCount} | Time left: ${timeLeft}s`;
      }
    });

    startBtn.addEventListener("click", startTest);
  </script>
</body>
</html>
