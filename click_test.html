<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>click_test</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <style>
    @font-face {
      font-family: 'IBM Plex Mono';
      src: url('fonts/IBMPlexMono-Regular.ttf') format('truetype');
    }
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #instructions {
      margin-bottom: 10px;
      font-size: 16px;
    }
    #game-area {
      width: 90vw;
      height: 60vh;
      background: black;
      border: 2px solid #00ff00;
      max-width: 600px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      font-size: 16px;
    }
    #start-btn, #home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #start-btn:hover, #home-btn:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <main>
    <div id="instructions">
      Press "Start Test" then click inside the box as fast as you can!
    </div>
    <div id="game-area"></div>
    <div id="results">
      Clicks: 0 | Time left: 10s
    </div><button id="start-btn">Start Test</button> <button id="home-btn" onclick="location.href='index.html'">$ cd ~</button>
  </main>
  <script>
    const gameArea = document.getElementById("game-area");
    const results = document.getElementById("results");
    const startBtn = document.getElementById("start-btn");
    const instructions = document.getElementById("instructions");

    let clickCount = 0, timeLeft = 10, timerInterval, testRunning = false;

    function startTest() {
      clickCount = 0;
      timeLeft = 10;
      testRunning = true;

      instructions.textContent = "Click as fast as you can!";
      results.textContent = `Clicks: 0 | Time left: ${timeLeft}s`;
      startBtn.style.display = "none";

      timerInterval = setInterval(() => {
        timeLeft--;
        results.textContent = `Clicks: ${clickCount} | Time left: ${timeLeft}s`;
        if (timeLeft <= 0) endTest();
      }, 1000);
    }

    function endTest() {
      clearInterval(timerInterval);
      testRunning = false;
      instructions.textContent = "Press Start Test then click inside the box!";
      results.textContent = `Test finished! Total clicks: ${clickCount}`;
      startBtn.style.display = "inline-block";
    }

    gameArea.addEventListener("click", () => {
      if (testRunning) {
        clickCount++;
        results.textContent = `Clicks: ${clickCount} | Time left: ${timeLeft}s`;
      }
    });

    startBtn.addEventListener("click", startTest);
  </script>
</body>
</html>
