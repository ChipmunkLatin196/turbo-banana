<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Test</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5e6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background: #f5f5e6;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #test-area {
      width: 100%;
      height: 70vh;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      border-radius: 6px;
      text-align: center;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    #history {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      text-align: center;
      width: 100%;
    }

    #history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      justify-content: center;
    }

    #history-list li {
      background: #eee;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #test-area {
        height: 60vh;
        font-size: 24px;
      }
      #results {
        font-size: 16px;
      }
      #history {
        font-size: 14px;
      }
      #history-list li {
        font-size: 12px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
  </nav>
  <main>
    <div id="test-area">
      Click anywhere to begin
    </div>
    <div id="results"></div>
    <div id="history">
      <strong>Last 10 results:</strong>
      <ul id="history-list"></ul>
    </div>
  </main>
  <script>
  let startTime, timeoutId, waiting = false;
  const testArea = document.getElementById("test-area");
  const results = document.getElementById("results");
  const historyList = document.getElementById("history-list");
  let history = [];

  function startRound() {
    testArea.style.background = "#333";
    testArea.textContent = "Wait for green...";
    waiting = true;

    const delay = Math.floor(Math.random() * 4000) + 1000; // random 1â€“5s
    timeoutId = setTimeout(() => {
      testArea.style.background = "green";
      testArea.textContent = "CLICK!";
      startTime = Date.now();
      waiting = false;
    }, delay);
  }

  function updateHistory(time) {
    history.unshift(time);
    if (history.length > 10) {
      history.pop();
    }
    historyList.innerHTML = history.map(t => `<li>${t} ms</li>`).join("");
  }

  testArea.onclick = () => {
    if (waiting) {
      results.textContent = "Too soon! Wait for green.";
      clearTimeout(timeoutId);
      startRound();
      return;
    }

    if (testArea.style.background === "green") {
      const reaction = Date.now() - startTime;
      results.textContent = `Your reaction time: ${reaction} ms`;
      updateHistory(reaction);
      startRound();
      return;
    }

    startRound();
  };
  </script>
</body>
</html>
