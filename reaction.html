<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Time Test</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5e6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background: #f5f5e6;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #test-area {
      width: 100vw;
      height: 80vh;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      border-radius: 0;
    }

    #results {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }

    #history {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    #history-list {
      display: flex;          /* inline row */
      flex-wrap: wrap;        /* wrap if too long */
      gap: 12px;              /* spacing between items */
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #history-list li {
      background: #eee;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> <a href="passgen.html">Password Generator</a> <a href="reaction.html">Reaction Test</a>
  </nav>
  <main>
    <div id="test-area">
      Click anywhere to begin
    </div>
    <div id="results"></div>
    <div id="history">
      <strong>Last 10 results:</strong>
      <ul id="history-list"></ul>
    </div>
  </main>
  <script>
  let startTime, timeoutId, waiting = false;
  const testArea = document.getElementById("test-area");
  const results = document.getElementById("results");
  const historyList = document.getElementById("history-list");
  let history = [];

  function startRound() {
    testArea.style.background = "#333";
    testArea.textContent = "Wait for green...";
    waiting = true;

    const delay = Math.floor(Math.random() * 4000) + 1000; // random 1â€“5s
    timeoutId = setTimeout(() => {
      testArea.style.background = "green";
      testArea.textContent = "CLICK!";
      startTime = Date.now();
      waiting = false;
    }, delay);
  }

  function updateHistory(time) {
    history.unshift(time); // add new result at start
    if (history.length > 10) {
      history.pop(); // keep only last 10
    }
    historyList.innerHTML = history.map(t => `<li>${t} ms</li>`).join("");
  }

  testArea.onclick = () => {
    // Too early
    if (waiting) {
      results.textContent = "Too soon! Wait for green.";
      clearTimeout(timeoutId);
      startRound();
      return;
    }

    // Correct reaction
    if (testArea.style.background === "green") {
      const reaction = Date.now() - startTime;
      results.textContent = `Your reaction time: ${reaction} ms`;
      updateHistory(reaction);
      startRound();
      return;
    }

    // First click
    startRound();
  };
  </script>
</body>
</html>
