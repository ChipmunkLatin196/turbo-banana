<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5e6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background: #f5f5e6;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #game-area {
      position: relative;
      width: 90vw;
      height: 60vh;
      background: #333;
      border: 4px solid #333;
      border-radius: 8px;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    #history {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      text-align: center;
      width: 100%;
    }

    #history-list {
      margin-left: 8px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #game-area {
        height: 50vh;
        font-size: 24px;
      }
      #results {
        font-size: 16px;
      }
      #history {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
  </nav>
  <main>
    <div id="game-area">
      Click anywhere to begin
    </div>
    <div id="results"></div>
    <div id="history">
      <strong>Last 10 results:</strong> <span id="history-list"></span>
    </div>
  </main>
  <script>
    let startTime, timeoutId, waiting = false;
    const gameArea = document.getElementById("game-area");
    const results = document.getElementById("results");
    const historyList = document.getElementById("history-list");
    let history = [];

    function startRound() {
      gameArea.style.background = "#333";
      gameArea.textContent = "Wait for green...";
      waiting = true;

      const delay = Math.floor(Math.random() * 4000) + 1000; // random 1â€“5s
      timeoutId = setTimeout(() => {
        gameArea.style.background = "green";
        gameArea.textContent = "CLICK!";
        startTime = Date.now();
        waiting = false;
      }, delay);
    }

    function updateHistory(time) {
      history.unshift(time + "ms");
      if (history.length > 10) history.pop();
      historyList.textContent = history.join(" ");
    }

    gameArea.onclick = () => {
      if (waiting) {
        results.textContent = "Too soon! Wait for green.";
        clearTimeout(timeoutId);
        startRound();
        return;
      }

      if (gameArea.style.background === "green") {
        const reaction = Date.now() - startTime;
        results.textContent = `Your reaction time: ${reaction} ms`;
        updateHistory(reaction);
        startRound();
        return;
      }

      startRound();
    };
  </script>
</body>
</html>
